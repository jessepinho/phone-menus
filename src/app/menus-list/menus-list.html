<div class="mdl-card mdl-shadow--2dp full-width menus-list__card">
  <div class="mdl-card__title menus-list__title">
    <h1 class="mdl-card__title-text">
      Phone menus
    </h1>
  </div>
  <div class="mdl-card__supporting-text">
    <ul class="menus-list">
      <li *ngFor="#company of companies"
          [routerLink]="['Company', { company: company.urlSafeName }]">
        {{company.name}}
      </li>
    </ul>
  </div>
  <div class="mdl-card__supporting-text menus-list__company">
    <router-outlet></router-outlet>
  </div>
</div>
